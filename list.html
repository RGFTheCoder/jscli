<h1>JS CLI</h1>
<button onclick="newcode()">New</button>
<ul id="list">
    <li>code</li>
</ul>

<style>
    @import url('https://fonts.googleapis.com/css?family=Roboto');

    *{
        font-family: 'Roboto', sans-serif;
        margin: 0;
    }

    li {
        padding: 5px;
        background: #e5e5e5;
        transition: 0.3s;
    }

    a {
        text-decoration: none;
        color: black;
    }
    
    li:hover {
        background: #a5a5a5;
    }

    ul {
        background: #e5e5e5;
        list-style-type: none;
        padding: 0;
    }

    button {
        border: none;
        background: #a5a5a5;
        transition: 0.3s;
    }

    button:hover {
        background: #c5c5c5;
    }
    
    button:active {
        background: #888888;
    }
</style>

<script>
    var ul = document.getElementById("list");
    ul.innerHTML = "";
    var code = JSON.parse(localStorage.code);

    for (name in code) {
        ul.innerHTML += "<li><a href=\"./index.html?p="+name+"\">" + name + "</a></li>";
    }

    function newcode() {
        var name = prompt("Name: ");
        ul.innerHTML += "<li><a href=\"./index.html?p="+name+"\">" + name + "</a></li>"
    }

</script>
