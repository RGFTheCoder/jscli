<ul id="list">
    <li>code</li>
</ul>

<script>
    var ul = document.getElementById("list");
    ul.innerHTML = "";
    var code = JSON.parse(localStorage.code);

    for (name in code) {
        ul.innerHTML += "<li><a href=\"./index.html/?p="+name+"\">" + name + "</a></li>";
    }

</script>
